<app-header></app-header>
<div class="left-full-width">
    <app-left-nav></app-left-nav>

    <div class="content-panel-container">
        <div class="content-panel-inner-container">
            <div class="header-label">
                <fusioncharts [id]="id"
                                [width]="width"
                                [height]="height"
                                [type]="type"
                                [dataFormat]="dataFormat"
                                [dataSource]="dataSource"></fusioncharts>
            </div>
    
            <div class="custom-box-container left-full-width">
                <div class="custom-box left-full-width">
                    <nav class="navbar navbar-default">
                        <div class="container-fluid">
                          <div class="navbar-header">
                            <a class="navbar-brand" href="#">Brand</a>
                          </div>
                          <div class="nav navbar-nav navbar-right">
                            <a (click)="addBox()" class="btn btn-primary pull-right navbar-btn" style='margin-right: 10px;'>Add Box</a>
                          </div>
                        </div>
                      </nav>
                      <div [ngGrid]="gridConfig">
                          
                          <div *ngFor="let box of boxes; let i = index" [(ngGridItem)]="box.config" (onItemChange)="updateItem(i, $event)" (onResize)="onResize(i, $event)" (onDrag)="onDrag(i, $event)">
                              <div class="handle">Widget {{box.id}} <div class="box-header-btns pull-right">
                                              <a title="Remove widget" (click)="removeWidget(i);">
                                                  <i class="glyphicon glyphicon-trash"></i>
                                              </a>
                                          </div></div>
                          </div>
                      </div>
                </div>
            </div>
    
            <div class="custom-box-container">
                <div class="custom-box" style="width: 250px;">
                    <ag-grid-angular 
                        style="width: 500px; height: 500px;" 
                        class="ag-theme-balham"
                        [enableSorting]="true"
                        [enableFilter]="true"
                        [rowData]="rowData" 
                        [columnDefs]="columnDefs"
                        >
                    </ag-grid-angular>
                </div>
            </div>
    
            <div class="custom-box-container">
                <div class="custom-box" style="width: 250px;">
                    Hi
                </div>
            </div>
        </div>
    </div>
    
</div>
