<div class="main-div">

  <div class="left-margin-to-login"></div>
  
  <div class="login-box-container">
    <div class="head">Login</div>
    <div class="login-box-inner-container">

      <div class="label">User Name</div>
      <input type="text" class="input-box" 
              [(ngModel)]="login.userCode"/>
      
      <div *ngIf="loginStep == 'login'" class="label">Password</div>
      <input *ngIf="loginStep == 'login'" type="password" class="input-box" 
             [(ngModel)]="login.passCode" 
             (keyup)="$event.which == '13' && doLogin()"/>

      <div *ngIf="loginStep == 'login'" class="link" (click)="forgotPassword()">Forgot Password?</div>
      <div *ngIf="loginStep == 'forgotPassword'" class="link" (click)="backToLogin()">Back to login</div>

      <div *ngIf="loginStep == 'login'" class="button" (click)="doLogin()">Login</div>
      <div *ngIf="loginStep == 'forgotPassword'" class="button" (click)="requestPasswordReset()">Request Password Reset</div>
    </div>
  </div>

</div>
